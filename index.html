<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinees - Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #10b981;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --border: #475569;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        [data-theme="light"] {
            --text: #1e293b;
            --text-secondary: #64748b;
            --bg: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        .hidden { display: none !important; }

        /* ===== LOADING ANIME ===== */
        #anime-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #0f172a, #1e293b, #334155);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .anime-spinner {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
        }

        .spinner-ring {
            position: absolute;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary);
            border-right: 3px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner-ring:nth-child(1) {
            width: 120px;
            height: 120px;
            animation-duration: 1.5s;
        }

        .spinner-ring:nth-child(2) {
            width: 90px;
            height: 90px;
            top: 15px;
            left: 15px;
            animation-duration: 1s;
            animation-direction: reverse;
        }

        .spinner-ring:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30px;
            left: 30px;
            animation-duration: 0.7s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text);
            text-align: center;
        }

        .japanese-text {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        .english-text {
            font-size: 1.5rem;
            color: var(--secondary);
            opacity: 0;
            animation: fadeInOut 2s ease-in-out infinite 1s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 1; transform: translateY(0); }
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            animation: progress 3s ease-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* ===== APP LAYOUT ===== */
        #app-content {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        /* ===== HEADER ===== */
        .main-header {
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            color: white;
        }

        /* ===== DASHBOARD ===== */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: calc(100vh - 80px);
        }

        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 2rem 1rem;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-item {
            margin-bottom: 0.5rem;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: var(--bg-tertiary);
            color: var(--text);
        }

        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        /* ===== ANNOUNCEMENTS ===== */
        .announcement-banner {
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            position: relative;
            animation: slideDown 0.5s ease-out;
        }

        .announcement-close {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        /* ===== CAROUSEL MINIMALISTA ===== */
        .featured-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            height: 200px;
        }

        .carousel-item {
            min-width: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: end;
        }

        .carousel-content {
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            width: 100%;
            padding: 2rem;
            color: white;
        }

        .carousel-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .carousel-nav:hover {
            background: rgba(0,0,0,0.8);
        }

        .carousel-prev { left: 1rem; }
        .carousel-next { right: 1rem; }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--primary);
            transform: scale(1.2);
        }

        /* ===== SERIES GRID ===== */
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .series-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .series-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .series-poster {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .series-info {
            padding: 1rem;
        }

        .series-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .series-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* ===== DETAIL VIEW ===== */
        .detail-hero {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: end;
        }

        .detail-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }

        .detail-content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            color: white;
            width: 100%;
        }

        .detail-actions {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .like-btn {
            background: var(--danger);
            color: white;
        }

        .favorite-btn {
            background: var(--warning);
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        /* ===== COMMENTS ===== */
        .comments-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .comment-form textarea {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            color: var(--text);
            resize: vertical;
            min-height: 100px;
        }

        .comment {
            background: var(--bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .comment-author {
            font-weight: 600;
            color: var(--primary);
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
        }

        /* ===== BOTTOM NAV ===== */
        .bottom-nav {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            position: sticky;
            bottom: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: var(--primary);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .main-header {
                padding: 1rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .series-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    // ===== CONFIGURACIÓN ===== 
    const firebaseConfig = {
        apiKey: "AIzaSyDsv2keytFIEeS4QT4_chwOHMgyWpV8gP4",
        authDomain: "shinees.firebaseapp.com", 
        projectId: "shinees",
        storageBucket: "shinees.appspot.com",
        messagingSenderId: "109623976622",
        appId: "1:109623976622:web:c9ab5a1c345f502b71833f"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ===== VARIABLES GLOBALES =====
    let seriesData = [];
    let currentUser = null;
    let currentCarouselIndex = 0;
    const GITHUB_API = 'https://api.github.com/repos/sylenis123/SHINEES/contents/contenido?ref=V2';
    const GITHUB_RAW = 'https://raw.githubusercontent.com/sylenis123/SHINEES/V2/contenido';

    // ===== ELEMENTOS DOM =====
    const animeLoader = document.getElementById('anime-loader');
    const appContent = document.getElementById('app-content');
    const modalContainer = document.getElementById('modal-container');

    // ===== FUNCIONES DE CARGA DESDE GITHUB =====
    async function loadFromGitHub() {
        try {
            console.log('🔄 Cargando desde GitHub...');
            
            const response = await fetch(GITHUB_API);
            if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
            
            const folders = await response.json();
            const seriesPromises = folders
                .filter(item => item.type === 'dir')
                .map(loadSerieFromGitHub);

            const series = await Promise.all(seriesPromises);
            return series.filter(s => s !== null);
            
        } catch (error) {
            console.error('❌ Error cargando desde GitHub:', error);
            return [];
        }
    }

    async function loadSerieFromGitHub(folder) {
        try {
            const serieName = folder.name;
            console.log(`📚 Cargando serie: ${serieName}`);

            // Cargar capítulos
            const chaptersResponse = await fetch(`${GITHUB_API.replace('/contenido?ref=V2', '')}/contents/contenido/${serieName}?ref=V2`);
            const chaptersData = await chaptersResponse.json();
            
            const chapters = chaptersData
                .filter(item => item.type === 'dir' && item.name.startsWith('cap'))
                .map(async chapter => {
                    const chapterNum = chapter.name.replace('cap-', '').replace('cap', '');
                    
                    // Cargar imágenes del capítulo
                    const chapterResponse = await fetch(`${GITHUB_API.replace('/contenido?ref=V2', '')}/contents/contenido/${serieName}/${chapter.name}?ref=V2`);
                    const chapterFiles = await chapterResponse.json();
                    
                    const images = chapterFiles
                        .filter(file => /\.(jpg|jpeg|png|webp)$/i.test(file.name))
                        .map(img => `${GITHUB_RAW}/${serieName}/${chapter.name}/${img.name}`)
                        .sort((a, b) => {
                            const numA = parseFloat(a.match(/(\d+(?:\.\d+)?)/)?.[1] || '0');
                            const numB = parseFloat(b.match(/(\d+(?:\.\d+)?)/)?.[1] || '0');
                            return numA - numB;
                        });

                    return {
                        numero: parseInt(chapterNum) || 0,
                        titulo_cap: `Capítulo ${chapterNum}`,
                        images,
                        path: chapter.name
                    };
                });

            const resolvedChapters = await Promise.all(chapters);
            resolvedChapters.sort((a, b) => a.numero - b.numero);

            // Buscar portada
            let coverUrl = `${GITHUB_RAW}/${serieName}/cover.jpg`;
            if (resolvedChapters[0]?.images[0]) {
                coverUrl = resolvedChapters[0].images[0];
            }

            return {
                id: serieName,
                titulo: serieName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                descripcion: `Serie ${serieName} - Cargada automáticamente desde GitHub`,
                portada: coverUrl,
                tipo: 'manga',
                estado: 'En emisión',
                año: new Date().getFullYear(),
                autor: 'Desconocido',
                destacado: Math.random() > 0.7,
                capitulos: resolvedChapters,
                githubPath: serieName,
                source: 'github'
            };

        } catch (error) {
            console.error(`❌ Error cargando serie ${folder.name}:`, error);
            return null;
        }
    }

    // ===== SISTEMA DE ANUNCIOS =====
    const announcements = [
        "🎉 ¡Nueva función de comentarios disponible!",
        "📱 La app móvil llegará pronto",
        "🔥 Nuevas series añadidas esta semana",
        "⭐ ¡Dale me gusta a tus series favoritas!"
    ];

    function showAnnouncement() {
        const banner = document.getElementById('announcement-banner');
        const text = document.getElementById('announcement-text');
        const randomAnnouncement = announcements[Math.floor(Math.random() * announcements.length)];
        
        text.textContent = randomAnnouncement;
        banner.classList.remove('hidden');
        
        // Auto-close después de 5 segundos
        setTimeout(() => {
            banner.classList.add('hidden');
        }, 5000);
    }

    window.closeAnnouncement = () => {
        document.getElementById('announcement-banner').classList.add('hidden');
    };

    // ===== CAROUSEL =====
    function renderCarousel(featuredSeries) {
        const carousel = document.getElementById('featured-carousel');
        const dots = document.getElementById('carousel-dots');
        
        carousel.innerHTML = featuredSeries.map(serie => `
            <div class="carousel-item" style="background-image: url('${serie.portada}')" data-serie-id="${serie.id}">
                <div class="carousel-content">
                    <h3 class="carousel-title">${serie.titulo}</h3>
                    <p>${serie.descripcion.substring(0, 100)}...</p>
                </div>
            </div>
        `).join('');

        dots.innerHTML = featuredSeries.map((_, i) => 
            `<div class="dot ${i === 0 ? 'active' : ''}" data-index="${i}"></div>`
        ).join('');
    }

    function updateCarousel() {
        const carousel = document.getElementById('featured-carousel');
        const dots = document.querySelectorAll('.dot');
        
        carousel.style.transform = `translateX(-${currentCarouselIndex * 100}%)`;
        
        dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === currentCarouselIndex);
        });
    }

    // ===== NAVEGACIÓN =====
    function navigateTo(view) {
        // Ocultar todas las vistas
        document.querySelectorAll('#main-view, #detail-view, #profile-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('#home-view, #trending-view, #favorites-view, #history-view').forEach(v => v.classList.add('hidden'));
        
        // Actualizar navegación activa
        document.querySelectorAll('.nav-item, .sidebar-link').forEach(item => item.classList.remove('active'));
        
        if (view === 'main') {
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('home-view').classList.remove('hidden');
            document.querySelector('[data-view="main"]').classList.add('active');
            document.querySelector('[data-view="home"]').classList.add('active');
        } else if (view === 'detail') {
            document.getElementById('detail-view').classList.remove('hidden');
        } else if (view === 'profile') {
            document.getElementById('profile-view').classList.remove('hidden');
            document.querySelector('[data-view="profile"]').classList.add('active');
        } else {
            document.getElementById('main-view').classList.remove('hidden');
            const targetView = document.getElementById(`${view}-view`);
            if (targetView) {
                targetView.classList.remove('hidden');
                document.querySelector(`[data-view="${view}"]`)?.classList.add('active');
            }
        }
    }

    // ===== RENDERIZADO DE SERIES =====
    function renderSeries() {
        const seriesGrid = document.getElementById('series-grid');
        const featuredSeries = seriesData.filter(s => s.destacado).slice(0, 5);
        const popularSeries = seriesData.filter(s => !s.destacado);

        // Renderizar carousel
        if (featuredSeries.length > 0) {
            renderCarousel(featuredSeries);
        }

        // Renderizar grid
        seriesGrid.innerHTML = popularSeries.map(serie => `
            <div class="series-card" data-serie-id="${serie.id}">
                <img src="${serie.portada}" alt="${serie.titulo}" class="series-poster">
                <div class="series-info">
                    <h3 class="series-title">${serie.titulo}</h3>
                    <p class="series-meta">${serie.tipo} • ${serie.año}</p>
                </div>
            </div>
        `).join('');
    }

    // ===== DETALLE DE SERIE =====
    async function buildDetailPage(serie) {
        const user = auth.currentUser;
        const likesCount = await getLikesCount(serie.id);
        const isLiked = user ? await isLikedByUser(serie.id, user.uid) : false;
        const comments = await loadComments(serie.id);

        document.getElementById('detail-content').innerHTML = `
            <div class="detail-hero" style="background-image: url('${serie.portada}')">
                <div class="detail-content">
                    <button class="btn" onclick="navigateTo('main')" style="margin-bottom: 1rem;">← Volver</button>
                    <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">${serie.titulo}</h1>
                    <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                        <span>📅 ${serie.año}</span>
                        <span>📚 ${serie.tipo}</span>
                        <span>📊 ${serie.estado}</span>
                        <span>👤 ${serie.autor}</span>
                    </div>
                    <p style="margin-bottom: 1.5rem; max-width: 600px;">${serie.descripcion}</p>
                    <div class="detail-actions">
                        <button class="action-btn like-btn ${isLiked ? 'liked' : ''}" data-serie-id="${serie.id}">
                            ❤️ <span class="like-count">${likesCount}</span> Me gusta
                        </button>
                        <button class="action-btn favorite-btn" data-serie-id="${serie.id}">
                            ⭐ Agregar a favoritos
                        </button>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <section>
                    <h2 class="section-title">Capítulos (${serie.capitulos.length})</h2>
                    <div class="series-grid">
                        ${serie.capitulos.map(cap => `
                            <div class="series-card" data-chapter="${cap.numero}" data-serie-id="${serie.id}">
                                <img src="${cap.images?.[0] || serie.portada}" alt="Cap. ${cap.numero}" class="series-poster">
                                <div class="series-info">
                                    <h3 class="series-title">Cap. ${cap.numero}</h3>
                                    <p class="series-meta">${cap.titulo_cap}</p>
                                </div>
                            </div>
                        `).join('') || '<p>No hay capítulos disponibles</p>'}
                    </div>
                </section>

                <section class="comments-section">
                    <h2 class="section-title">Comentarios (${comments.length})</h2>
                    
                    ${user ? `
                        <div style="margin-bottom: 2rem;">
                            <textarea id="comment-text" placeholder="Escribe tu comentario..." class="form-input" style="margin-bottom: 1rem;"></textarea>
                            <button class="btn btn-primary" id="submit-comment" data-serie-id="${serie.id}">Enviar comentario</button>
                        </div>
                    ` : `
                        <p style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                            <button class="btn" onclick="showLoginModal()">Inicia sesión</button> para comentar
                        </p>
                    `}
                    
                    <div id="comments-container">
                        ${renderComments(comments, serie.id)}
                    </div>
                </section>
            </div>
        `;

        navigateTo('detail');
        setupDetailEventListeners(serie);
    }

    function setupDetailEventListeners(serie) {
        // Like button
        const likeButton = document.querySelector('.like-btn');
        if (likeButton) {
            likeButton.addEventListener('click', async () => {
                const user = auth.currentUser;
                if (!user) {
                    showLoginModal();
                    return;
                }
                
                const liked = await toggleLike(serie.id, user.uid);
                const newCount = await getLikesCount(serie.id);
                
                likeButton.classList.toggle('liked', liked);
                likeButton.querySelector('.like-count').textContent = newCount;
            });
        }

        // Submit comment
        const submitBtn = document.getElementById('submit-comment');
        if (submitBtn) {
            submitBtn.addEventListener('click', async () => {
                const commentText = document.getElementById('comment-text').value.trim();
                if (!commentText) return;
                
                const user = auth.currentUser;
                try {
                    await addComment(serie.id, user.uid, user.displayName || user.email.split('@')[0], commentText);
                    
                    const updatedComments = await loadComments(serie.id);
                    document.getElementById('comments-container').innerHTML = renderComments(updatedComments, serie.id);
                    document.getElementById('comment-text').value = '';
                } catch (error) {
                    alert('Error al enviar comentario');
                }
            });
        }
    }

    // ===== SISTEMA DE LIKES Y COMENTARIOS =====
    async function toggleLike(serieId, userId) {
        try {
            const likeRef = db.collection('likes').doc(`${serieId}_${userId}`);
            const likeDoc = await likeRef.get();
            
            if (likeDoc.exists) {
                await likeRef.delete();
                return false;
            } else {
                await likeRef.set({
                    serieId,
                    userId,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                return true;
            }
        } catch (error) {
            console.error('Error toggling like:', error);
            return false;
        }
    }

    async function getLikesCount(serieId) {
        try {
            const likesQuery = await db.collection('likes').where('serieId', '==', serieId).get();
            return likesQuery.size;
        } catch (error) {
            return 0;
        }
    }

    async function isLikedByUser(serieId, userId) {
        if (!userId) return false;
        try {
            const likeDoc = await db.collection('likes').doc(`${serieId}_${userId}`).get();
            return likeDoc.exists;
        } catch (error) {
            return false;
        }
    }

    async function loadComments(serieId) {
        try {
            const commentsQuery = await db.collection('comments')
                .where('serieId', '==', serieId)
                .orderBy('timestamp', 'desc')
                .get();
            
            return commentsQuery.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        } catch (error) {
            return [];
        }
    }

    async function addComment(serieId, userId, userName, text) {
        await db.collection('comments').add({
            serieId,
            userId,
            userName,
            text,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            likes: 0
        });
    }

    function renderComments(comments, serieId) {
        return comments.map(comment => `
            <div class="comment">
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span class="comment-author">${comment.userName}</span>
                    <span style="color: var(--text-secondary); font-size: 0.8rem;">
                        ${comment.timestamp ? new Date(comment.timestamp.toDate()).toLocaleDateString() : 'Ahora'}
                    </span>
                </div>
                <p>${comment.text}</p>
            </div>
        `).join('') || '<p style="color: var(--text-secondary);">No hay comentarios aún</p>';
    }

    // ===== AUTENTICACIÓN =====
    function renderAuthUI(user) {
        const authButtons = document.getElementById('auth-buttons');
        
        if (user) {
            authButtons.innerHTML = `
                <button class="btn" onclick="navigateTo('profile')">
                    👤 ${user.displayName || user.email.split('@')[0]}
                </button>
            `;
            renderProfileView(user);
        } else {
            authButtons.innerHTML = `
                <button class="btn" onclick="showLoginModal()">Iniciar Sesión</button>
                <button class="btn btn-primary" onclick="showRegisterModal()">Registrarse</button>
            `;
        }
    }

    function renderProfileView(user) {
        if (!user) {
            document.getElementById('profile-content').innerHTML = `
                <p>Debes iniciar sesión para ver tu perfil.</p>
                <button class="btn btn-primary" onclick="showLoginModal()">Iniciar Sesión</button>
            `;
            return;
        }

        document.getElementById('profile-content').innerHTML = `
            <div style="background: var(--bg-secondary); border-radius: 16px; padding: 2rem; text-align: center;">
                <img src="${user.photoURL || 'https://via.placeholder.com/120'}" alt="Avatar" 
                     style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); margin-bottom: 1rem;">
                <h2>${user.displayName || 'Sin nombre'}</h2>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">${user.email}</p>
                <button class="btn" onclick="auth.signOut()" style="background: var(--danger); border-color: var(--danger);">
                    Cerrar Sesión
                </button>
            </div>
        `;
    }

    // ===== MODALES =====
    window.showLoginModal = () => {
        modalContainer.innerHTML = `
            <div class="modal-overlay" onclick="closeModal(event)">
                <div class="modal">
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                    <h2>Iniciar Sesión</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label class="form-label">Email:</label>
                            <input type="email" id="login-email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Contraseña:</label>
                            <input type="password" id="login-password" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
                    </form>
                </div>
            </div>
        `;
    };

    window.showRegisterModal = () => {
        modalContainer.innerHTML = `
            <div class="modal-overlay" onclick="closeModal(event)">
                <div class="modal">
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                    <h2>Crear Cuenta</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label class="form-label">Email:</label>
                            <input type="email" id="register-email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Contraseña:</label>
                            <input type="password" id="register-password" class="form-input" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Crear Cuenta</button>
                    </form>
                </div>
            </div>
        `;
    };

    window.closeModal = (event) => {
        if (!event || event.target.classList.contains('modal-overlay') || event.target.classList.contains('modal-close')) {
            modalContainer.innerHTML = '';
        }
    };

    // ===== THEME TOGGLE =====
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', newTheme);
        
        document.getElementById('theme-toggle').textContent = newTheme === 'dark' ? '🌙' : '☀️';
    }

    // ===== ANIME LOADER =====
    function showSystemLoaded() {
        const animeLoader = document.getElementById('anime-loader');
        const loadingText = animeLoader.querySelector('.loading-text');
        const japaneseText = animeLoader.querySelector('.japanese-text');
        const englishText = animeLoader.querySelector('.english-text');
        
        loadingText.textContent = 'システム準備完了';
        japaneseText.textContent = '完了';
        englishText.textContent = 'System Ready';
        
        setTimeout(() => {
            animeLoader.style.opacity = '0';
            animeLoader.style.transform = 'scale(0.9)';
            animeLoader.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                animeLoader.classList.add('hidden');
                appContent.classList.remove('hidden');
                
                // Mostrar anuncio después de cargar
                setTimeout(showAnnouncement, 1000);
            }, 500);
        }, 1000);
    }

    // ===== CARGA PRINCIPAL =====
    async function loadSeriesData() {
        try {
            // Cargar desde Firebase primero
            const firebasePromise = db.collection('series').get().then(snapshot => 
                snapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), source: 'firebase' }))
            ).catch(() => []);

            // Cargar desde GitHub
            const githubPromise = loadFromGitHub();
            
            const [firebaseSeries, githubSeries] = await Promise.all([firebasePromise, githubPromise]);
            
            // Combinar datos
            seriesData = [...firebaseSeries];
            
            // Agregar series de GitHub que no están en Firebase
            githubSeries.forEach(githubSerie => {
                if (!seriesData.find(s => s.id === githubSerie.id)) {
                    seriesData.push(githubSerie);
                    
                    // Guardar en Firebase para cache
                    db.collection('series').doc(githubSerie.id).set(githubSerie).catch(console.error);
                }
            });
            
            console.log(`✅ Cargadas ${seriesData.length} series (Firebase: ${firebaseSeries.length}, GitHub: ${githubSeries.length})`);
            
            if (seriesData.length === 0) {
                loadMockData();
            } else {
                renderSeries();
            }
            
        } catch (error) {
            console.error('❌ Error cargando datos:', error);
            loadMockData();
        }
    }

    function loadMockData() {
        seriesData = [
            {
                id: 'demo-serie-1',
                titulo: 'Serie Demo 1',
                descripcion: 'Una increíble serie de demostración con capítulos disponibles',
                portada: 'https://via.placeholder.com/300x450/6366f1/white?text=Demo+Serie+1',
                tipo: 'manga',
                estado: 'En emisión',
                año: 2024,
                autor: 'Demo Author',
                destacado: true,
                capitulos: [
                    { numero: 1, titulo_cap: 'El comienzo', images: ['https://via.placeholder.com/800x1200/6366f1/white?text=Página+1'] }
                ]
            },
            {
                id: 'demo-serie-2', 
                titulo: 'Serie Demo 2',
                descripcion: 'Otra serie fascinante para demostrar el funcionamiento',
                portada: 'https://via.placeholder.com/300x450/ec4899/white?text=Demo+Serie+2',
                tipo: 'anime',
                estado: 'Completa',
                año: 2023,
                autor: 'Demo Studio',
                destacado: false,
                capitulos: []
            }
        ];
        renderSeries();
    }

    // ===== EVENT LISTENERS =====
    auth.onAuthStateChanged(user => {
        currentUser = user;
        renderAuthUI(user);
    });

    // Delegación de eventos
    document.addEventListener('click', (e) => {
        // Theme toggle
        if (e.target.id === 'theme-toggle') {
            toggleTheme();
        }
        
        // Navigation
        if (e.target.closest('.nav-item, .sidebar-link')) {
            e.preventDefault();
            const view = e.target.closest('.nav-item, .sidebar-link').dataset.view;
            if (view) navigateTo(view);
        }
        
        // Series cards
        if (e.target.closest('.series-card')) {
            const serieId = e.target.closest('.series-card').dataset.serieId;
            const serie = seriesData.find(s => s.id === serieId);
            if (serie) buildDetailPage(serie);
        }

        // Carousel navigation
        if (e.target.id === 'carousel-prev') {
            const maxIndex = document.querySelectorAll('.carousel-item').length - 1;
            currentCarouselIndex = currentCarouselIndex > 0 ? currentCarouselIndex - 1 : maxIndex;
            updateCarousel();
        }
        
        if (e.target.id === 'carousel-next') {
            const maxIndex = document.querySelectorAll('.carousel-item').length - 1;
            currentCarouselIndex = currentCarouselIndex < maxIndex ? currentCarouselIndex + 1 : 0;
            updateCarousel();
        }

        // Carousel dots
        if (e.target.classList.contains('dot')) {
            currentCarouselIndex = parseInt(e.target.dataset.index);
            updateCarousel();
        }

        // Carousel items
        if (e.target.closest('.carousel-item')) {
            const serieId = e.target.closest('.carousel-item').dataset.serieId;
            const serie = seriesData.find(s => s.id === serieId);
            if (serie) buildDetailPage(serie);
        }
    });

    // Form submissions
    document.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (e.target.id === 'login-form') {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                closeModal();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        if (e.target.id === 'register-form') {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                closeModal();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    });

    // Auto carousel
    setInterval(() => {
        if (document.querySelectorAll('.carousel-item').length > 1) {
            const maxIndex = document.querySelectorAll('.carousel-item').length - 1;
            currentCarouselIndex = currentCarouselIndex < maxIndex ? currentCarouselIndex + 1 : 0;
            updateCarousel();
        }
    }, 5000);

    // ===== INICIALIZACIÓN =====
    async function init() {
        try {
            await loadSeriesData();
            showSystemLoaded();
        } catch (error) {
            console.error('Error en inicialización:', error);
            setTimeout(init, 2000);
        }
    }

    // Exponer funciones globales
    window.navigateTo = navigateTo;
    window.toggleTheme = toggleTheme;
    
    // Inicializar
    init();
});
    </script>
