<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinees</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>Shinees</p>
    </div>

    <div id="app-content" style="display: none;">
        <main id="main-view" class="page-view">
            <header class="main-header">
                <h1>Shinees</h1>
                <button id="theme-toggle">☀️</button>
            </header>
            <section id="featured-carousel" class="hero-carousel"></section>
            <section class="ad-container">
                <div class="ad-placeholder">
                    <span class="ad-label">Publicidad</span>
                    <img src="https://i.imgur.com/K71g2k6.png" alt="Anuncio de ejemplo">
                </div>
            </section>
            <section class="series-grid-container">
                <h2>Series Populares</h2>
                <div id="popular-series" class="series-grid"></div>
            </section>
        </main>

        <div id="series-detail-view" class="page-view hidden"></div>
        <div id="vertical-reader" class="page-view hidden">
            <header class="reader-header">
                <button class="reader-close-button">X</button>
            </header>
            <div id="reader-content"></div>
        </div>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active"><span>Inicio</span></a>
            <a href="#" class="nav-item"><span>Series</span></a>
            <a href="#" class="nav-item"><span>Originales</span></a>
            <a href="#" class="nav-item"><span>Yo</span></a>
        </nav>
    </div>

    <div id="ad-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span id="ad-modal-close" class="modal-close-button">&times;</span>
            <span class="ad-label">Publicidad</span>
            <p>¡Gracias por leer!</p>
            <div class="ad-placeholder-modal">
                <img src="https://i.imgur.com/gswg3gC.png" alt="Anuncio de ejemplo post-capítulo">
            </div>
        </div>
    </div>

    <!-- ===== LOS SCRIPTS VAN AQUÍ, AL FINAL DEL BODY ===== -->
    <!-- Scripts de Firebase (VERSIÓN 8 - LA CORRECTA ) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- En alguna parte de tu <body> en index.html -->

<div id="registro-view" style="display: none;"> <!-- Lo ponemos oculto por defecto -->
  <h2>Crear una cuenta en Shinees</h2>
  <form id="registro-form">
    <div>
      <label>Correo Electrónico:</label>
      <input type="email" id="registro-email" required />
    </div>
    <div>
      <label>Contraseña:</label>
      <input type="password" id="registro-password" required minlength="6" />
    </div>
    <button type="submit">Registrarse</button>
    <p id="registro-error" style="color: red;"></p>
  </form>
</div>

<!-- También necesitarás un botón para mostrar este formulario -->
<button id="mostrar-registro-btn">Registrarse</button>

    <!-- Tu script principal -->
    <script src="app.js"></script>
</body>
</html>
