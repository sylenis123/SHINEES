<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinees</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Pantalla de carga inicial -->
    <div id="loader"><div class="spinner"></div><p>Shinees</p></div>

    <!-- Contenido principal de la aplicación -->
    <div id="app-content" style="display: none;">
        <main id="main-view" class="page-view">
            <header class="main-header">
                <h1>Shinees</h1>
                <div class="header-actions">
                    <!-- Los botones de autenticación y tema se generan dinámicamente -->
                </div>
            </header>
            <section id="featured-carousel" class="hero-carousel"></section>
            <section class="series-grid-container">
                <h2>Series Populares</h2>
                <div id="popular-series" class="series-grid"></div>
            </section>
        </main>

        <!-- Vistas adicionales (ocultas por defecto ) -->
        <div id="series-detail-view" class="page-view hidden"></div>
        <div id="profile-view" class="page-view hidden"></div>
        
        <!-- Navegación inferior -->
        <nav class="bottom-nav">
            <a href="#" data-view="main" class="nav-item active"><span>Inicio</span></a>
            <a href="#" data-view="profile" class="nav-item"><span>Yo</span></a>
        </nav>
    </div>

    <!-- Contenedores para los modales -->
    <div id="modal-container"></div>

    <!-- Scripts de Firebase y la aplicación -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="app.js"></script>

</body>
</html>
