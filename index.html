<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinees - Anime & Manga Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- VARIABLES Y ESTILOS GLOBALES OPTIMIZADOS --- */
        :root {
            --primary: #ff6b1a; --primary-dark: #e55a0f; 
            --bg: #0a0a0a; --bg-secondary: #141414; --bg-card: #1a1a1a;
            --text: #ffffff; --text-secondary: #a0a0a0; --border: #2a2a2a;
            --radius: 12px; --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        [data-theme="light"] {
            --bg: #f5f5f5; --bg-secondary: #ffffff; --bg-card: #ffffff;
            --text: #1a1a1a; --text-secondary: #666666; --border: #e0e0e0;
        }
        
        [data-theme="girl"] {
            --primary: #ff69b4; --primary-dark: #e0559f;
            --bg: #fff0f5; --bg-secondary: #ffe4e1; --bg-card: #ffdab9;
            --text: #4b0082; --text-secondary: #9370db; --border: #ffc0cb;
        }
        
        [data-theme="boy"] {
            --primary: #1e90ff; --primary-dark: #0d7ae6;
            --bg: #0f1a2a; --bg-secondary: #1a2d4a; --bg-card: #243b5a;
            --text: #ffffff; --text-secondary: #add8e6; --border: #00bfff;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--bg); color: var(--text); 
            min-height: 100vh; line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* --- HEADER MINIMALISTA --- */
        header { 
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(10, 10, 10, 0.95); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); z-index: 1000;
            padding: 0 5%;
            transition: var(--transition);
        }
        
        .header-container { 
            display: flex; align-items: center; justify-content: space-between; 
            height: 70px; max-width: 1400px; margin: 0 auto;
        }
        
        .logo { 
            font-size: 2.2rem; font-weight: 800; 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-decoration: none; letter-spacing: -1px;
        }
        
        .nav-main { display: flex; gap: 30px; }
        .nav-link { 
            color: var(--text-secondary); text-decoration: none; 
            font-weight: 500; transition: var(--transition); 
            position: relative; padding: 5px 0;
        }
        .nav-link:hover, .nav-link.active { color: var(--primary); }
        .nav-link.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px; background: var(--primary); }
        
        .search-container { position: relative; width: 300px; }
        .search-input { 
            width: 100%; padding: 12px 45px 12px 15px; 
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 30px; color: var(--text); font-size: 0.95rem;
            transition: var(--transition);
        }
        .search-input:focus { outline: none; border-color: var(--primary); }
        .search-btn { 
            position: absolute; right: 5px; top: 50%; transform: translateY(-50%); 
            background: var(--primary); border: none; border-radius: 50%; 
            width: 32px; height: 32px; cursor: pointer; color: white;
            display: flex; align-items: center; justify-content: center;
            transition: var(--transition);
        }
        .search-btn:hover { background: var(--primary-dark); transform: translateY(-50%) scale(1.05); }
        
        .user-menu { display: flex; align-items: center; gap: 15px; }
        .theme-toggle, .user-avatar { 
            width: 40px; height: 40px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: var(--transition);
            background: var(--bg-card); border: 1px solid var(--border);
        }
        .theme-toggle:hover, .user-avatar:hover { 
            transform: scale(1.05); border-color: var(--primary);
        }
        
        /* --- CONTENIDO PRINCIPAL --- */
        .main-content { padding-top: 90px; min-height: calc(100vh - 200px); }
        
        .hero-section { 
            position: relative; height: 70vh; min-height: 500px; 
            display: flex; align-items: center; padding: 0 5%;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, transparent 100%);
            overflow: hidden;
        }
        
        .hero-content { max-width: 600px; z-index: 2; }
        .hero-title { font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 20px; }
        .hero-description { font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 30px; }
        .hero-actions { display: flex; gap: 15px; }
        .btn { 
            padding: 12px 30px; border-radius: 30px; font-weight: 600; 
            text-decoration: none; transition: var(--transition); display: inline-flex;
            align-items: center; gap: 10px; border: none; cursor: pointer;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-secondary { background: var(--bg-card); color: var(--text); border: 1px solid var(--border); }
        .btn-secondary:hover { border-color: var(--primary); transform: translateY(-2px); }
        
        .hero-bg { 
            position: absolute; right: 5%; top: 50%; transform: translateY(-50%); 
            width: 40%; height: 80%; border-radius: var(--radius);
            background: linear-gradient(45deg, var(--primary), transparent);
            opacity: 0.1; z-index: 1;
        }
        
        /* --- SECCIONES DE CONTENIDO --- */
        .section { padding: 60px 5%; max-width: 1400px; margin: 0 auto; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .section-title { font-size: 2rem; font-weight: 700; }
        .view-all { color: var(--primary); text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        
        .content-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 25px; 
        }
        
        .content-card { 
            background: var(--bg-card); border-radius: var(--radius); 
            overflow: hidden; transition: var(--transition); 
            position: relative; opacity: 0; transform: translateY(20px);
            border: 1px solid transparent;
        }
        .content-card.visible { opacity: 1; transform: translateY(0); }
        .content-card:hover { 
            transform: translateY(-5px); border-color: var(--primary);
            box-shadow: var(--shadow);
        }
        
        .card-image { 
            width: 100%; height: 280px; object-fit: cover; 
            transition: var(--transition);
        }
        .content-card:hover .card-image { transform: scale(1.05); }
        
        .card-content { padding: 15px; }
        .card-title { 
            font-weight: 600; margin-bottom: 5px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .card-meta { 
            font-size: 0.85rem; color: var(--text-secondary); 
            display: flex; justify-content: space-between;
        }
        .card-badge { 
            position: absolute; top: 10px; right: 10px; 
            background: var(--primary); color: white; 
            padding: 5px 10px; border-radius: 20px; 
            font-size: 0.75rem; font-weight: 600;
        }
        
        /* --- P√ÅGINA DE DETALLE --- */
        .detail-page { padding: 100px 5% 60px; max-width: 1400px; margin: 0 auto; }
        .detail-header { display: flex; gap: 40px; margin-bottom: 40px; }
        .detail-poster { 
            width: 300px; border-radius: var(--radius); 
            box-shadow: var(--shadow); flex-shrink: 0;
        }
        .detail-info { flex: 1; }
        .detail-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
        .detail-meta { 
            display: flex; gap: 15px; color: var(--text-secondary); 
            margin-bottom: 20px; flex-wrap: wrap;
        }
        .detail-meta span { background: var(--bg-secondary); padding: 5px 10px; border-radius: 20px; }
        .detail-synopsis { line-height: 1.7; margin-bottom: 30px; }
        .detail-actions { display: flex; gap: 15px; flex-wrap: wrap; }
        
        .chapters-section { margin-top: 50px; }
        .chapters-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 15px; margin-top: 20px;
        }
        .chapter-card { 
            background: var(--bg-card); border-radius: var(--radius); 
            padding: 15px; transition: var(--transition); border: 1px solid var(--border);
        }
        .chapter-card:hover { border-color: var(--primary); transform: translateX(5px); }
        .chapter-title { font-weight: 600; margin-bottom: 5px; }
        .chapter-meta { font-size: 0.85rem; color: var(--text-secondary); }
        
        /* --- LOADING Y ESTADOS --- */
        .loading { 
            display: flex; justify-content: center; align-items: center; 
            height: 300px; flex-direction: column; gap: 20px;
        }
        .spinner { 
            width: 50px; height: 50px; border: 4px solid var(--border); 
            border-left: 4px solid var(--primary); border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        .skeleton { 
            background: linear-gradient(90deg, var(--bg-card) 25%, var(--bg-secondary) 50%, var(--bg-card) 75%);
            background-size: 200% 100%; animation: loading 1.5s infinite;
            border-radius: var(--radius);
        }
        
        /* --- FOOTER --- */
        footer { 
            background: var(--bg-secondary); padding: 50px 5% 20px; 
            margin-top: 80px; border-top: 1px solid var(--border);
        }
        .footer-content { 
            max-width: 1400px; margin: 0 auto; 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 40px; margin-bottom: 30px;
        }
        .footer-section h3 { margin-bottom: 20px; color: var(--primary); }
        .footer-links { list-style: none; }
        .footer-links li { margin-bottom: 12px; }
        .footer-links a { color: var(--text-secondary); text-decoration: none; transition: var(--transition); }
        .footer-links a:hover { color: var(--primary); }
        .footer-bottom { 
            text-align: center; padding-top: 30px; border-top: 1px solid var(--border); 
            color: var(--text-secondary); font-size: 0.9rem;
        }
        
        /* --- ANIMACIONES --- */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes loading { 
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .hero-title { font-size: 2.8rem; }
            .detail-header { flex-direction: column; }
            .detail-poster { width: 100%; max-width: 300px; margin: 0 auto 30px; }
        }
        
        @media (max-width: 768px) {
            .header-container { flex-wrap: wrap; height: auto; padding: 15px 0; }
            .nav-main { order: 3; width: 100%; justify-content: center; margin-top: 15px; }
            .search-container { order: 2; width: 100%; margin: 15px 0; }
            .hero-title { font-size: 2.2rem; }
            .content-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
            .section { padding: 40px 5%; }
        }
        
        @media (max-width: 480px) {
            .hero-section { height: auto; padding: 40px 5%; }
            .hero-title { font-size: 1.8rem; }
            .hero-actions { flex-direction: column; }
            .content-grid { grid-template-columns: repeat(2, 1fr); }
            .footer-content { grid-template-columns: 1fr; }
        }
    </style>
</head>

    const AuthModule = (() => {
        let currentUser = null;
        
        // Escuchar cambios de autenticaci√≥n
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (window.app && window.app.updateAuthState) {
                window.app.updateAuthState(user);
            }
        });
        
        // Iniciar sesi√≥n
        const login = async (email, password) => {
            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                return { success: true, user: result.user };
            } catch (error) {
                return { success: false, error: error.message };
            }
        };
        
        // Registrar nuevo usuario
        const register = async (email, password, displayName = '') => {
            try {
                const result = await auth.createUserWithEmailAndPassword(email, password);
                if (displayName) {
                    await result.user.updateProfile({ displayName });
                }
                return { success: true, user: result.user };
            } catch (error) {
                return { success: false, error: error.message };
            }
        };
        
        // Cerrar sesi√≥n
        const logout = async () => {
            try {
                await auth.signOut();
                return { success: true };
            } catch (error) {
                return { success: false, error: error.message };
            }
        };
        
        // Obtener usuario actual
        const getCurrentUser = () => currentUser;
        
        return {
            login,
            register,
            logout,
            getCurrentUser
        };
    })();

    document.addEventListener('DOMContentLoaded', () => {

        // Mostrar notificaci√≥n
        function showNotification(message, type = 'info') {
            // Eliminar notificaci√≥n existente
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = message;
            notification.style.cssText = `
                position: fixed; top: 90px; right: 20px; 
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#ff6b1a'}; 
                color: white; padding: 12px 20px; border-radius: 8px; 
                box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 2000; 
                animation: fadeIn 0.3s forwards; font-weight: 500;
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Aplicar tema
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            currentTheme = theme;
            localStorage.setItem('shinees-theme', theme);
        }
        
        // Cambiar tema
        function toggleTheme() {
            const themes = ['dark', 'light', 'girl', 'boy'];
            const currentIndex = themes.indexOf(currentTheme);
            const nextTheme = themes[(currentIndex + 1) % themes.length];
            applyTheme(nextTheme);
            showNotification(`Tema cambiado a: ${nextTheme}`);
        }
        
        // Formatear n√∫mero
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        // Generar enlace de Google Drive (simulado)

        // =================================================================
        // API DE MYANIMELIST
        // =================================================================
        
        // Obtener datos de la API de MyAnimeList
        async function fetchFromMAL(endpoint, params = {}) {
            const url = new URL(`${MAL_API_BASE}${endpoint}`);
            Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'X-MAL-CLIENT-ID': MAL_CLIENT_ID
                    }
                });
                
                if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching from MAL:', error);
                throw error;
            }
        }
        
        // Buscar anime
        async function searchAnime(query, limit = 20) {
            const cacheKey = `search_${query}_${limit}`;
            if (cachedAnime[cacheKey]) return cachedAnime[cacheKey];
            
            try {
                const data = await fetchFromMAL('/anime', { 
                    q: query, 
                    limit, 
                    fields: 'id,title,main_picture,synopsis,mean,rank,popularity,num_episodes,status,media_type' 
                });
                cachedAnime[cacheKey] = data;

        // Obtener detalles de anime
        async function getAnimeDetails(animeId) {
            const cacheKey = `anime_${animeId}`;
            if (cachedAnime[cacheKey]) return cachedAnime[cacheKey];
            
            try {
                const data = await fetchFromMAL(`/anime/${animeId}`, { 
                    fields: 'id,title,main_picture,alternative_titles,synopsis,mean,rank,popularity,num_episodes,status,media_type,genres,start_date,end_date,studios,rating'
