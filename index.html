<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinees - Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loader (no cambia ) -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Shinees</p>
    </div>

    <!-- Contenido Principal de la App -->
    <div id="app-content" style="display: none;">
        <!-- Header (no cambia) -->
        <header class="main-header">
            <div class="logo">Shinees</div>
            <div class="header-actions">
                <!-- Botones de Auth y Tema se generan con JS -->
            </div>
        </header>

        <!-- Vista Principal (Contiene el Dashboard) -->
        <main id="main-view">
            <div class="dashboard">
                <aside class="sidebar">
                    <nav>
                        <ul class="sidebar-menu">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link active" data-view="home" data-i18n="home">
                                    üè† Inicio
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link" data-view="trending" data-i18n="trending">
                                    üìà Tendencias
                                </a>
                            </li>
                            <!-- ESTE ES EL NUEVO BOT√ìN PARA LA BIBLIOTECA -->
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link" data-view="library" data-i18n="library">
                                    üìñ Biblioteca
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link" data-view="favorites" data-i18n="favorites">
                                    ‚≠ê Favoritos
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link" data-view="history" data-i18n="history">
                                    üìö Historial
                                </a>
                            </li>
                        </ul>
                    </nav>
                </aside>

                <div class="main-content">
                    <!-- Vistas internas del dashboard -->
                    <div id="home-view">
                        <section class="featured-section">
                            <h2 class="section-title" data-i18n="featured">Destacados</h2>
                            <div id="featured-carousel"></div>
                        </section>
                        <section>
                            <h2 class="section-title" data-i18n="popular-series">Series Populares</h2>
                            <div class="series-grid" id="series-grid"></div>
                        </section>
                    </div>
                    <div id="trending-view" class="hidden">
                        <h2 class="section-title" data-i18n="trending">Tendencias</h2>
                        <div class="series-grid" id="trending-grid"></div>
                    </div>
                    <div id="favorites-view" class="hidden">
                        <h2 class="section-title" data-i18n="my-favorites">Mis Favoritos</h2>
                        <div class="series-grid" id="favorites-grid"></div>
                    </div>
                    <div id="history-view" class="hidden">
                        <h2 class="section-title" data-i18n="reading-history">Historial de Lectura</h2>
                        <div class="series-grid" id="history-grid"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Otras Vistas Principales -->
        <div id="detail-view" class="hidden"></div>
        <div id="profile-view" class="hidden"></div>
        
        <!-- ESTA ES LA NUEVA VISTA PARA LA BIBLIOTECA -->
        <div id="library-view" class="hidden">
            <div class="main-content">
                <h2 class="section-title" data-i18n="library">Biblioteca Completa</h2>
                <div class="series-grid" id="library-grid"></div>
            </div>
        </div>

        <!-- Barra de Navegaci√≥n Inferior (no cambia) -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-view="main">
                <span>üè†</span> <span data-i18n="home">Inicio</span>
            </a>
            <a href="#" class="nav-item" data-view="search">
                <span>üîç</span> <span data-i18n="search">Buscar</span>
            </a>
            <a href="#" class="nav-item" data-view="profile">
                <span>üë§</span> <span data-i18n="profile">Perfil</span>
            </a>
        </nav>
    </div>

    <!-- Contenedor de Modales (no cambia) -->
    <div id="modal-container"></div>

    <!-- Scripts (no cambian) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
