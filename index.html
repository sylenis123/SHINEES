<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinees - Anime & Manga Platform</title>
    
    <!-- Scripts de Firebase (importante que est√©n en el <head>) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <style>
        /* --- FUENTES Y ESTILOS GLOBALES OPTIMIZADOS --- */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #ff6b1a; --secondary: #23252b; --accent: #f47521; --text: #ffffff; 
            --text-secondary: #a0a0a0; --bg: #000000; --bg-secondary: #141519; 
            --bg-card: #1a1b1f; --border: #2a2b30; --radius: 8px;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        [data-theme="light"] {
            --primary: #ff6b1a; --secondary: #ffffff; --text: #23252b; 
            --text-secondary: #666666; --bg: #f5f5f5; --bg-secondary: #ffffff; 
            --bg-card: #ffffff; --border: #e0e0e0;
        }
        
        [data-theme="girl"] {
            --primary: #ff69b4; --secondary: #ffc0cb; --text: #4b0082; 
            --text-secondary: #9370db; --bg: #fff0f5; --bg-secondary: #ffe4e1; 
            --bg-card: #ffdab9; --border: #ffc0cb;
        }
        
        [data-theme="boy"] {
            --primary: #1e90ff; --secondary: #00bfff; --text: #ffffff; 
            --text-secondary: #add8e6; --bg: #191970; --bg-secondary: #4682b4; 
            --bg-card: #5f9ea0; --border: #00bfff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }
        
        /* --- HEADER Y NAVEGACI√ìN OPTIMIZADOS --- */
        header { 
            background: var(--bg-secondary); 
            padding: 0 20px; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .header-container { 
            max-width: 1400px; 
            margin: 0 auto; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            height: 60px; 
        }
        
        .logo-3d { 
            font-family: 'Bebas Neue', cursive; 
            font-size: 2.5rem; 
            font-weight: bold; 
            background: linear-gradient(45deg, var(--primary), var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-shadow: 0 0 30px rgba(255, 107, 26, 0.5); 
            animation: float 3s ease-in-out infinite; 
            cursor: pointer; 
            transition: var(--transition); 
            perspective: 1000px; 
            text-decoration: none; 
            display: block;
        }
        
        .main-nav { 
            display: flex; 
            gap: 30px; 
            align-items: center; 
        }
        
        .nav-link { 
            color: var(--text-secondary); 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: 500; 
            transition: var(--transition); 
            position: relative; 
            padding: 5px 0;
        }
        
        .nav-link:hover { 
            color: var(--primary); 
        }
        
        .nav-link::after { 
            content: ''; 
            position: absolute; 
            bottom: -5px; 
            left: 0; 
            width: 0; 
            height: 2px; 
            background: var(--primary); 
            transition: width 0.3s; 
        }
        
        .nav-link:hover::after { 
            width: 100%; 
        }
        
        .search-container { 
            position: relative; 
            flex: 1; 
            max-width: 400px; 
            margin: 0 30px; 
        }
        
        .search-input { 
            width: 100%; 
            padding: 8px 40px 8px 15px; 
            background: var(--bg-card); 
            border: 1px solid var(--border); 
            border-radius: var(--radius); 
            color: var(--text); 
            font-size: 14px; 
            transition: var(--transition); 
        }
        
        .search-input:focus { 
            outline: none; 
            border-color: var(--primary); 
            box-shadow: 0 0 10px rgba(255, 107, 26, 0.2); 
        }
        
        .search-btn { 
            position: absolute; 
            right: 5px; 
            top: 50%; 
            transform: translateY(-50%); 
            background: var(--primary); 
            border: none; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: var(--transition); 
        }
        
        .search-btn:hover { 
            background: var(--accent); 
            transform: translateY(-50%) scale(1.1);
        }
        
        .user-menu { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }
        
        .user-avatar { 
            width: 35px; 
            height: 35px; 
            border-radius: 50%; 
            background: var(--primary); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: var(--transition); 
            font-weight: bold; 
            color: white;
        }
        
        .user-avatar:hover { 
            transform: scale(1.1); 
            box-shadow: 0 0 15px rgba(255, 107, 26, 0.5);
        }
        
        .theme-toggle { 
            background: none; 
            border: none; 
            color: var(--text); 
            font-size: 20px; 
            cursor: pointer; 
            transition: var(--transition); 
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-toggle:hover { 
            transform: rotate(180deg); 
            background: var(--bg-card);
        }
        
        /* --- P√ÅGINA PRINCIPAL: CARRUSEL Y GRIDS OPTIMIZADOS --- */
        .hero-carousel { 
            position: relative; 
            height: 450px; 
            overflow: hidden; 
            background: var(--bg-secondary); 
            border-radius: 0 0 var(--radius) var(--radius);
        }
        
        .carousel-slide { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            opacity: 0; 
            transition: opacity 1s; 
            display: flex; 
            align-items: center; 
        }
        
        .carousel-slide.active { 
            opacity: 1; 
        }
        
        .carousel-content { 
            position: relative; 
            z-index: 2; 
            padding: 0 60px; 
            max-width: 600px; 
        }
        
        .carousel-title { 
            font-size: 3rem; 
            font-weight: bold; 
            margin-bottom: 20px; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .carousel-description { 
            font-size: 1.1rem; 
            margin-bottom: 30px; 
            color: var(--text-secondary); 
            line-height: 1.5;
        }
        
        .watch-btn { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 25px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: var(--transition); 
            display: inline-flex; 
            align-items: center; 
            gap: 10px; 
            text-decoration: none; 
        }
        
        .watch-btn:hover { 
            background: var(--accent); 
            transform: scale(1.05); 
            box-shadow: 0 5px 15px rgba(255, 107, 26, 0.4);
        }
        
        .carousel-image { 
            position: absolute; 
            right: 0; 
            top: 0; 
            width: 60%; 
            height: 100%; 
            object-fit: cover; 
            mask-image: linear-gradient(to right, transparent, black 30%); 
            -webkit-mask-image: linear-gradient(to right, transparent, black 30%); 
        }
        
        .content-section { 
            padding: 40px 20px; 
            max-width: 1400px; 
            margin: 0 auto; 
        }
        
        .section-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        }
        
        .section-title { 
            font-size: 1.8rem; 
            font-weight: bold; 
        }
        
        .view-all { 
            color: var(--primary); 
            text-decoration: none; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            transition: gap 0.3s; 
        }
        
        .view-all:hover { 
            gap: 10px; 
        }
        
        .anime-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px; 
        }
        
        .anime-card { 
            background: var(--bg-card); 
            border-radius: var(--radius); 
            overflow: hidden; 
            transition: var(--transition); 
            cursor: pointer; 
            position: relative; 
            opacity: 0; 
            text-decoration: none; 
            color: var(--text); 
            transform: translateY(20px);
            border: 1px solid transparent;
        }
        
        .anime-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 10px 30px rgba(255, 107, 26, 0.3); 
            border-color: var(--primary);
        }
        
        .anime-card img { 
            width: 100%; 
            height: 250px; 
            object-fit: cover; 
            transition: var(--transition);
        }
        
        .anime-card:hover img {
            transform: scale(1.05);
        }
        
        .anime-info { 
            padding: 15px; 
        }
        
        .anime-title { 
            font-weight: 600; 
            margin-bottom: 5px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        
        .anime-meta { 
            font-size: 12px; 
            color: var(--text-secondary); 
        }
        
        .anime-badge { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: var(--primary); 
            color: white; 
            padding: 5px 10px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: 600; 
        }
        
        /* --- P√ÅGINA DE DETALLES OPTIMIZADA --- */
        .detail-container { 
            padding: 40px 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
            animation: fadeInUp 0.5s; 
        }
        
        .detail-header { 
            display: flex; 
            gap: 30px; 
            margin-bottom: 40px; 
        }
        
        .detail-cover img { 
            width: 250px; 
            border-radius: var(--radius); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        .detail-info h1 { 
            font-size: 3rem; 
            margin-bottom: 10px; 
        }
        
        .detail-meta { 
            display: flex; 
            gap: 15px; 
            color: var(--text-secondary); 
            margin-bottom: 20px; 
        }
        
        .detail-actions { 
            display: flex; 
            gap: 15px; 
            margin-top: 20px; 
        }
        
        .chapter-list { 
            list-style: none; 
            margin-top: 40px; 
        }
        
        .chapter-item { 
            background: var(--bg-card); 
            border: 1px solid var(--border); 
            border-radius: var(--radius); 
            margin-bottom: 10px; 
            transition: var(--transition); 
        }
        
        .chapter-item:hover { 
            border-color: var(--primary); 
            transform: translateX(5px); 
        }
        
        .chapter-item a { 
            display: block; 
            padding: 15px 20px; 
            text-decoration: none; 
            color: var(--text); 
        }
        
        /* --- LOADING √öNICO Y MEJORADO --- */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            flex-direction: column;
            gap: 20px;
        }
        
        .shine-loading {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: conic-gradient(var(--primary), transparent);
            animation: rotate 1s linear infinite;
            position: relative;
        }
        
        .shine-loading::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg);
            top: 5px;
            left: 5px;
        }
        
        .loading-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        /* --- FOOTER OPTIMIZADO --- */
        footer { 
            background: var(--bg-secondary); 
            padding: 40px 20px 20px; 
            margin-top: 60px; 
            border-top: 1px solid var(--border); 
        }
        
        .footer-content { 
            max-width: 1400px; 
            margin: 0 auto; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 40px; 
            margin-bottom: 30px; 
        }
        
        .footer-section h3 { 
            margin-bottom: 15px; 
            color: var(--primary); 
        }
        
        .footer-links { 
            list-style: none; 
        }
        
        .footer-links li { 
            margin-bottom: 10px; 
        }
        
        .footer-links a { 
            color: var(--text-secondary); 
            text-decoration: none; 
            transition: var(--transition); 
        }
        
        .footer-links a:hover { 
            color: var(--primary); 
        }
        
        .footer-bottom { 
            text-align: center; 
            padding-top: 20px; 
            border-top: 1px solid var(--border); 
            color: var(--text-secondary); 
        }
        
        .social-links { 
            display: flex; 
            gap: 15px; 
        }
        
        .social-link { 
            width: 40px; 
            height: 40px; 
            background: var(--bg-card); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: var(--transition); 
            text-decoration: none; 
        }
        
        .social-link:hover { 
            background: var(--primary); 
            transform: translateY(-5px);
        }
        
        /* --- ANIMACIONES OPTIMIZADAS Y RESPONSIVE --- */
        @media (max-width: 768px) { 
            .main-nav { display: none; } 
            .search-container { margin: 0 10px; } 
            .carousel-content { padding: 0 20px; } 
            .carousel-title { font-size: 2rem; } 
            .anime-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; } 
            .detail-header { flex-direction: column; } 
            .detail-cover img { width: 100%; max-width: 250px; margin: 0 auto; } 
            .detail-info h1 { font-size: 2.2rem; } 
        }
        
        @keyframes float { 
            0%, 100% { transform: translateY(0) rotateX(0); } 
            50% { transform: translateY(-10px) rotateX(5deg); } 
        }
        
        @keyframes rotate { 
            0% { transform: rotate(0); } 
            100% { transform: rotate(360deg); } 
        }
        
        @keyframes slideInLeft { 
            from { transform: translateX(-50px); opacity: 0; } 
            to { transform: translateX(0); opacity: 1; } 
        }
        
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes slideInRight { 
            from { transform: translateX(100%); opacity: 0; } 
            to { transform: translateX(0); opacity: 1; } 
        }
        
        @keyframes slideOutRight { 
            from { transform: translateX(0); opacity: 1; } 
            to { transform: translateX(100%); opacity: 0; } 
        }
        
        /* --- MODALES MEJORADOS --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: scaleIn 0.3s;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
        }
        
        .modal-close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close-button:hover {
            background: var(--bg-secondary);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

        // Configuraci√≥n para datos de ejemplo (en lugar de Google Drive)

                    ]
                }

        };

        // Inicializaci√≥n de Firebase
        firebase.initializeApp(FIREBASE_CONFIG);
        const auth = firebase.auth();
        const mainContainer = document.getElementById('main-container');
        
        // Estado de la aplicaci√≥n
        let currentUser = null;
        let currentTheme = localStorage.getItem('theme') || 'dark';
        let isLoading = false;

        // =================================================================
        // 2. FUNCIONES DE UTILIDAD
        // =================================================================
        
        // Mostrar notificaciones mejoradas
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#ff6b1a';
            
            notification.style.cssText = `
                position: fixed; 
                top: 80px; 
                right: 20px; 
                background: ${bgColor}; 
                color: white; 
                padding: 15px 20px; 
                border-radius: 10px; 
                box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
                z-index: 2000; 
                animation: slideInRight 0.3s forwards;
                max-width: 300px;
                word-wrap: break-word;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Mostrar/ocultar loading
        function setLoading(loading) {
            isLoading = loading;
            if (loading) {
                mainContainer.innerHTML = `
                    <div class="loading-container">
                        <div class="shine-loading"></div>
                        <div class="loading-text">Cargando contenido...</div>
                    </div>
                `;
            }
        }

        // =================================================================
        // 3. GESTI√ìN DE TEMAS DIN√ÅMICOS
        // =================================================================
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            
            // Actualizar icono del bot√≥n de tema
            const themeBtn = document.querySelector('.theme-toggle');
            if (themeBtn) {
                const icons = { 'dark': 'üåô', 'light': '‚òÄÔ∏è', 'girl': 'üå∏', 'boy': '‚ö°' };
                themeBtn.textContent = icons[theme];
            }
        }

        function toggleTheme() {
            const themes = ['dark', 'light', 'girl', 'boy'];
            const currentIndex = themes.indexOf(currentTheme);
            const nextTheme = themes[(currentIndex + 1) % themes.length];
            applyTheme(nextTheme);
        }

        // =================================================================
        // 4. SISTEMA DE AUTENTICACI√ìN DIN√ÅMICO
        // =================================================================
        function updateUserInterface() {
            const userMenu = document.querySelector('.user-menu');
            if (!userMenu) return;
            
            if (currentUser) {
                userMenu.innerHTML = `
                    <button class="theme-toggle">${currentTheme === 'dark' ? 'üåô' : currentTheme === 'light' ? '‚òÄÔ∏è' : currentTheme === 'girl' ? 'üå∏' : '‚ö°'}</button>
                    <div class="user-avatar" id="user-avatar-btn" title="${currentUser.email}">
                        ${currentUser.email.charAt(0).toUpperCase()}
                    </div>
                `;
            } else {
                userMenu.innerHTML = `
                    <button class="theme-toggle">${currentTheme === 'dark' ? 'üåô' : currentTheme === 'light' ? '‚òÄÔ∏è' : currentTheme === 'girl' ? 'üå∏' : '‚ö°'}</button>
                    <button class="watch-btn" id="login-btn-header" style="padding: 8px 20px; font-size: 14px;">Iniciar Sesi√≥n</button>
                `;
            }
            
            // Reasignar event listeners
            const themeBtn = userMenu.querySelector('.theme-toggle');
            if (themeBtn) {
                themeBtn.addEventListener('click', toggleTheme);
            }
        }

        // =================================================================
        // 5. SISTEMA DE MODALES MEJORADO
        // =================================================================
        function renderModal(title, content, onClose = null) {
            // Cerrar modal existente si hay uno
            const existingModal = document.querySelector('.modal-overlay');
            if (existingModal) existingModal.remove();
            
            const modalContainer = document.createElement('div');
            modalContainer.className = 'modal-overlay';
            modalContainer.innerHTML = `
                <div class="modal-content">
                    <button class="modal-close-button">&times;</button>
                    <h2 style="margin-bottom: 1.5rem;">${title}</h2>
                    ${content}
                </div>
            `;
            
            document.body.appendChild(modalContainer);
            
            // Event listeners para cerrar modal
            const closeBtn = modalContainer.querySelector('.modal-close-button');
            const closeModal = () => {
                modalContainer.style.animation = 'fadeOut 0.3s forwards';
                setTimeout(() => {
                    modalContainer.remove();
                    if (onClose) onClose();
                }, 300);
            };
            
            closeBtn.addEventListener('click', closeModal);
            modalContainer.addEventListener('click', (e) => {
                if (e.target === modalContainer) closeModal();
            });
            
            // Prevenir que el contenido del modal cierre el modal al hacer clic
            modalContainer.querySelector('.modal-content').addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        function renderLoginModal() {
            renderModal('Iniciar Sesi√≥n', `
                <form id="login-form">
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem;">Email:</label>
                        <input type="email" id="login-email" class="search-input" required />
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem;">Contrase√±a:</label>
                        <input type="password" id="login-password" class="search-input" required />
                    </div>
                    <button type="submit" class="watch-btn" style="width:100%;">Entrar</button>
                    <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary); font-size: 0.9rem;">
                        ¬øNo tienes cuenta? <a href="#" id="show-register" style="color: var(--primary);">Reg√≠strate aqu√≠</a>
                    </p>
                </form>
            `);
            
            // Agregar funcionalidad para cambiar a registro
            document.getElementById('show-register').addEventListener('click', (e) => {
                e.preventDefault();
                renderRegisterModal();
            });
        }

        function renderRegisterModal() {
            renderModal('Crear Cuenta', `
                <form id="register-form">
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem;">Nombre:</label>
                        <input type="text" id="register-name" class="search-input" required />
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem;">Email:</label>
                        <input type="email" id="register-email" class="search-input" required />
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem;">Contrase√±a:</label>
                        <input type="password" id="register-password" class="search-input" required />
                    </div>
                    <button type="submit" class="watch-btn" style="width:100%;">Registrarse</button>
                    <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary); font-size: 0.9rem;">
                        ¬øYa tienes cuenta? <a href="#" id="show-login" style="color: var(--primary);">Inicia sesi√≥n aqu√≠</a>
                    </p>
                </form>
            `);
            
            // Agregar funcionalidad para cambiar a login
            document.getElementById('show-login').addEventListener('click', (e) => {
                e.preventDefault();
                renderLoginModal();
            });
        }

        function renderProfileModal() {
            renderModal('Mi Perfil', `
                <div style="text-align: center;">
                    <div class="user-avatar" style="width: 80px; height: 80px; font-size: 2rem; margin: 0 auto 1rem;">
                        ${currentUser.email.charAt(0).toUpperCase()}
                    </div>
                    <h3>${currentUser.displayName || currentUser.email}</h3>
                    <p style="color: var(--text-secondary);">${currentUser.email}</p>
                    <hr style="border-color: var(--border); margin: 1.5rem 0;">
                    <button class="watch-btn" id="logout-btn" style="background: #ef4444; width: 100%;">Cerrar Sesi√≥n</button>
                </div>
            `);
        }

        // =================================================================
        // 6. RENDERIZADO DE VISTAS OPTIMIZADO
        // =================================================================
        function renderHomePage(seriesData) {
            const trendingSeries = seriesData.filter(serie => serie.destacado);
            const otherSeries = seriesData.filter(serie => !serie.destacado);
            
            mainContainer.innerHTML = `
                <div class="hero-carousel">
                    ${trendingSeries.map((serie, index) => `
                        <div class="carousel-slide ${index === 0 ? 'active' : ''}">
                            <div class="carousel-content">
                                <h1 class="carousel-title">${serie.titulo}</h1>
                                <p class="carousel-description">${serie.descripcion.substring(0, 150)}...</p>
                                <a href="?serie=${serie.id}" class="watch-btn">‚ñ∂ Ver Ahora</a>
                            </div>
                            <img src="${serie.portada}" class="carousel-image" alt="${serie.titulo}">
                        </div>
                    `).join('')}
                </div>
                <main>
                    <section class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">üî• Tendencias Ahora</h2>
                            <a href="#" class="view-all">Ver todo ‚Üí</a>
                        </div>
                        <div class="anime-grid" id="trending-grid">
                            ${trendingSeries.map(serie => `
                                <a href="?serie=${serie.id}" class="anime-card" data-id="${serie.id}">
                                    <img src="${serie.portada}" alt="${serie.titulo}">
                                    <div class="anime-info">
                                        <div class="anime-title">${serie.titulo}</div>
                                        <div class="anime-meta">${serie.tipo} ‚Ä¢ ${serie.a√±o}</div>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    </section>
                    
                    <section class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">üìö Todo el Cat√°logo</h2>
                            <a href="#" class="view-all">Ver todo ‚Üí</a>
                        </div>
                        <div class="anime-grid" id="catalog-grid">
                            ${otherSeries.map((serie, index) => `
                                <a href="?serie=${serie.id}" class="anime-card" data-id="${serie.id}" style="animation-delay: ${index * 0.05}s">
                                    <img src="${serie.portada}" alt="${serie.titulo}">
                                    <div class="anime-info">
                                        <div class="anime-title">${serie.titulo}</div>
                                        <div class="anime-meta">${serie.tipo} ‚Ä¢ ${serie.a√±o}</div>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    </section>
                </main>
            `;
            
            // Inicializar carrusel
            initCarousel();
            
            // Animar tarjetas
            document.querySelectorAll('.anime-card').forEach((card, index) => {
                card.style.animation = `fadeInUp 0.5s ${index * 0.05}s forwards`;
            });
        }

        function initCarousel() {
            const slides = document.querySelectorAll('.carousel-slide');
            if (slides.length <= 1) return;
            
            let currentSlide = 0;
            
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 5000);
        }

        function renderDetailPage(serieData) {
            mainContainer.innerHTML = `
                <div class="detail-container">
                    <div class="detail-header">
                        <div class="detail-cover">
                            <img src="${serieData.portada}" alt="${serieData.titulo}">
                        </div>
                        <div class="detail-info">
                            <div class="detail-meta">
                                <span>${serieData.tipo}</span> ‚Ä¢ 
                                <span>${serieData.estado}</span> ‚Ä¢ 
                                <span>${serieData.a√±o}</span>
                            </div>
                            <h1>${serieData.titulo}</h1>
                            <p style="line-height: 1.6; margin-bottom: 20px;">${serieData.descripcion}</p>
                            <div class="detail-actions">
                                <button class="watch-btn">‚ñ∂ Empezar a ver</button>
                                <button class="watch-btn" style="background: var(--bg-card); color: var(--text);">
                                    ${currentUser ? '‚úì En biblioteca' : '+ A√±adir a biblioteca'}
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="detail-body">
                        <h2 style="margin-bottom: 20px;">Episodios</h2>
                        <ul class="chapter-list">
                            ${(serieData.episodios || []).map((ep, index) => `
                                <li class="chapter-item">
                                    <a href="#">
                                        <strong>Episodio ${index + 1}:</strong> ${ep.titulo}
                                    </a>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        function renderErrorPage(message) {
            mainContainer.innerHTML = `
                <div class="content-section" style="text-align: center; padding: 80px 20px;">
                    <h1 style="font-size: 4rem; margin-bottom: 20px; color: var(--primary);">404</h1>
                    <h2 style="margin-bottom: 20px;">Algo sali√≥ mal</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 30px;">${message}</p>
                    <a href="/" class="watch-btn">Volver al inicio</a>
                </div>
            `;
        }

        // =================================================================
        // 7. ROUTING Y GESTI√ìN DE ESTADO
        // =================================================================
        async function router() {
            setLoading(true);
            
            const params = new URLSearchParams(window.location.search);
            const serieId = params.get('serie');

            try {
                if (serieId) {
                    // Buscar serie por ID
                    const serieData = SAMPLE_DATA.series.find(serie => serie.id === serieId);
                    
                    if (serieData) {
                        renderDetailPage(serieData);
                        showNotification(`Cargando ${serieData.titulo}...`, 'success');
                    } else {
                        renderErrorPage('La serie que buscas no existe.');
                        showNotification('Serie no encontrada', 'error');
                    }
                } else {
                    // P√°gina principal
                    renderHomePage(SAMPLE_DATA.series);
                    showNotification('Cat√°logo cargado correctamente', 'success');
                }
            } catch (error) {
                console.error('Error en el router:', error);
                renderErrorPage('Ha ocurrido un error al cargar el contenido.');
                showNotification('Error al cargar la p√°gina', 'error');
            } finally {
                setLoading(false);
            }
        }

        // =================================================================
        // 8. MANEJO DE EVENTOS Y SINCRONIZACI√ìN
        // =================================================================
        
        // Escuchar cambios de autenticaci√≥n
        auth.onAuthStateChanged(user => {
            currentUser = user;
            updateUserInterface();
            
            // Sincronizar con la interfaz si es necesario
            if (window.location.pathname === '/' || window.location.search.includes('serie')) {
                router();
            }
        });

        // Delegaci√≥n de eventos para mejor rendimiento
        document.addEventListener('click', async (e) => {
            // Login desde header
            if (e.target.id === 'login-btn-header') {
                renderLoginModal();
                return;
            }
            
            // Perfil de usuario
            if (e.target.id === 'user-avatar-btn' && currentUser) {
                renderProfileModal();
                return;
            }
            
            // Enlaces de perfil/cierre de sesi√≥n en footer
            if (e.target.id === 'footer-profile-link') {
                currentUser ? renderProfileModal() : renderLoginModal();
                return;
            }
            
            if (e.target.id === 'footer-logout-link' || e.target.id === 'logout-btn') {
                e.preventDefault();
                await auth.signOut();
                document.querySelector('.modal-overlay')?.remove();
                showNotification('Has cerrado sesi√≥n.', 'info');
                return;
            }
            
            // Navegaci√≥n entre series
            if (e.target.closest('.anime-card')) {
                e.preventDefault();
                const serieId = e.target.closest('.anime-card').dataset.id;
                history.pushState({}, '', `?serie=${serieId}`);
                router();
                return;
            }
            
            // B√∫squeda
            if (e.target.closest('.search-btn')) {
                const query = document.getElementById('searchInput').value.trim();
                if (query) {
                    showNotification(`Buscando: "${query}"...`);
                    // Aqu√≠ ir√≠a la l√≥gica de b√∫squeda real
                }
                return;
            }
            
            // Navegaci√≥n con botones de vista
            if (e.target.classList.contains('view-all')) {
                e.preventDefault();
                showNotification('Explorando todo el cat√°logo...');
                // Aqu√≠ ir√≠a la l√≥gica para mostrar todo el cat√°logo
            }
        });

        // Manejo de formularios
        document.addEventListener('submit', async (e) => {
            // Login
            if (e.target.id === 'login-form') {
                e.preventDefault();
                const email = e.target.querySelector('#login-email').value;
                const password = e.target.querySelector('#login-password').value;
                
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    document.querySelector('.modal-overlay')?.remove();
                    showNotification('¬°Bienvenido!', 'success');
                } catch (error) {
                    showNotification(`Error: ${error.message}`, 'error');
                }
                return;
            }
            
            // Registro
            if (e.target.id === 'register-form') {
                e.preventDefault();
                const name = e.target.querySelector('#register-name').value;
                const email = e.target.querySelector('#register-email').value;
                const password = e.target.querySelector('#register-password').value;
                
                try {
                    await auth.createUserWithEmailAndPassword(email, password);
                    // Actualizar perfil con nombre
                    await auth.currentUser.updateProfile({ displayName: name });
                    document.querySelector('.modal-overlay')?.remove();
                    showNotification('¬°Cuenta creada exitosamente!', 'success');
                } catch (error) {
                    showNotification(`Error: ${error.message}`, 'error');
                }
                return;
            }
        });

        // B√∫squeda con Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) showNotification(`Buscando: "${query}"...`);
            }
        });

        // Manejo del historial del navegador
        window.addEventListener('popstate', router);

        // =================================================================
        // 9. INICIALIZACI√ìN DE LA APLICACI√ìN
        // =================================================================
        function initApp() {
            // Aplicar tema guardado
            applyTheme(currentTheme);
            
            // Cargar la vista inicial
            router();
            
            // Mostrar mensaje de bienvenida
            setTimeout(() => {
                showNotification('¬°Bienvenido a Shinees!', 'info');
            }, 1000);
        }

        // Iniciar la aplicaci√≥n
        initApp();
    });
    </script>
