<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https://i.imgur.com https://raw.githubusercontent.com;">

    <title>Shinees</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Pantalla de Carga Inicial -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Shinees</p>
    </div>

    <!-- Contenido Principal de la Aplicación (inicialmente oculto ) -->
    <div id="app-content" style="display: none;">
        
        <!-- Vista Principal (Home) -->
        <main id="main-view" class="page-view">
            <header class="main-header">
                <h1>Shinees</h1>
                <button id="theme-toggle">☀️</button>
            </header>
            
            <section id="featured-carousel" class="hero-carousel">
                <!-- El carrusel se generará con JavaScript -->
            </section>
            
           </section> <!-- Fin del carrusel -->
            
<!-- ===== INICIO DEL ESPACIO PUBLICITARIO ===== -->
<section class="ad-container">
    <div class="ad-placeholder">
        <span class="ad-label">Publicidad</span>
        <img src="https://i.imgur.com/K71g2k6.png" alt="Anuncio de ejemplo">
    </div>
</section>
<!-- ===== FIN DEL ESPACIO PUBLICITARIO ===== -->
            
<section class="series-grid-container"> <!-- Inicio de la parrilla -->
            
            <section class="series-grid-container">
                <h2>Series Populares</h2>
                <div id="popular-series" class="series-grid">
                    <!-- Las tarjetas de series se generarán con JavaScript -->
                </div>
            </section>
        </main>

        <!-- Vista de Detalles de Serie (inicialmente oculta ) -->
        <div id="series-detail-view" class="page-view hidden">
            <!-- El contenido de esta vista se generará con JavaScript -->
        </div>

        <!-- Lector Vertical (inicialmente oculto) -->
        <div id="vertical-reader" class="page-view hidden">
            <header class="reader-header">
                <button class="reader-close-button">X</button>
            </header>
            <div id="reader-content">
                <!-- Las imágenes del capítulo se generarán con JavaScript -->
            </div>
        </div>

        <!-- Barra de Navegación Inferior -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <span>Inicio</span>
            </a>
            <a href="#" class="nav-item">
                <span>Series</span>
            </a>
            <a href="#" class="nav-item">
                <span>Originales</span>
            </a>
            <a href="#" class="nav-item">
                <span>Yo</span>
            </a>
        </nav>

    </div> <!-- Fin de app-content -->
    </div> <!-- Fin de app-content -->

    <!-- ===== INICIO DEL MODAL DE ANUNCIO POST-CAPÍTULO ===== -->
    <div id="post-chapter-ad-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="ad-label">Publicidad</span>
            <p>¡Gracias por leer!</p>
            <div class="ad-placeholder-modal">
                <!-- Aquí iría el código del anuncio real -->
                <img src="https://i.imgur.com/gswg3gC.png" alt="Anuncio de ejemplo post-capítulo">
            </div>
            <button id="close-ad-modal-button">Cerrar y volver a la serie</button>
        </div>
    </div>
    <!-- ===== FIN DEL MODAL DE ANUNCIO POST-CAPÍTULO ===== -->

    <script src="app.js"></script>
</body>
</html>

    <script src="app.js"></script>

</body>
</html>
