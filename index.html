<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinees - Anime & Manga Platform</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        /* --- ESTILOS MINIMALISTAS Y OPTIMIZADOS --- */
        :root {
            --primary: #ff6b1a; --secondary: #23252b; --accent: #f47521; 
            --text: #ffffff; --text-secondary: #a0a0a0; --bg: #000000; 
            --bg-secondary: #141519; --bg-card: #1a1b1f; --border: #2a2b30;
            --radius: 8px; --transition: all 0.3s ease;
        }
        
        [data-theme="light"] {
            --primary: #ff6b1a; --secondary: #ffffff; --text: #23252b; 
            --text-secondary: #666666; --bg: #f5f5f5; --bg-secondary: #ffffff; 
            --bg-card: #ffffff; --border: #e0e0e0;
        }
        
        [data-theme="girl"] {
            --primary: #ff69b4; --secondary: #ffc0cb; --text: #4b0082; 
            --text-secondary: #9370db; --bg: #fff0f5; --bg-secondary: #ffe4e1; 
            --bg-card: #ffdab9; --border: #ffc0cb;
        }
        
        [data-theme="boy"] {
            --primary: #1e90ff; --secondary: #00bfff; --text: #ffffff; 
            --text-secondary: #add8e6; --bg: #191970; --bg-secondary: #4682b4; 
            --bg-card: #5f9ea0; --border: #00bfff;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; transition: var(--transition); }
        
        /* HEADER */
        header { background: var(--bg-secondary); padding: 0 20px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); }
        .header-container { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; height: 60px; }
        .logo { font-size: 2rem; font-weight: bold; background: linear-gradient(45deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        .nav-link { color: var(--text-secondary); text-decoration: none; transition: var(--transition); padding: 5px 10px; border-radius: var(--radius); }
        .nav-link:hover { color: var(--primary); background: var(--bg-card); }
        .search-container { position: relative; flex: 1; max-width: 400px; margin: 0 20px; }
        .search-input { width: 100%; padding: 10px 15px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); color: var(--text); }
        .search-btn { position: absolute; right: 5px; top: 50%; transform: translateY(-50%); background: var(--primary); border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; }
        .user-menu { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; color: white; transition: var(--transition); }
        .user-avatar:hover { transform: scale(1.1); }
        .theme-toggle { background: none; border: none; color: var(--text); font-size: 20px; cursor: pointer; transition: var(--transition); padding: 5px; border-radius: 50%; }
        .theme-toggle:hover { transform: rotate(180deg); background: var(--bg-card); }
        
        /* CONTENIDO PRINCIPAL */
        .hero-carousel { height: 400px; position: relative; overflow: hidden; border-radius: 0 0 var(--radius) var(--radius); }
        .carousel-slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s; display: flex; align-items: center; padding: 0 40px; }
        .carousel-slide.active { opacity: 1; }
        .carousel-content { max-width: 600px; z-index: 2; }
        .carousel-title { font-size: 2.5rem; font-weight: bold; margin-bottom: 15px; }
        .carousel-description { color: var(--text-secondary); margin-bottom: 20px; }
        .carousel-image { position: absolute; right: 0; top: 0; width: 50%; height: 100%; object-fit: cover; mask-image: linear-gradient(to left, transparent, black 30%); }
        
        .content-section { padding: 40px 20px; max-width: 1400px; margin: 0 auto; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .section-title { font-size: 1.8rem; font-weight: bold; }
        .view-all { color: var(--primary); text-decoration: none; font-weight: 500; }
        
        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .anime-card { background: var(--bg-card); border-radius: var(--radius); overflow: hidden; transition: var(--transition); text-decoration: none; color: var(--text); opacity: 0; transform: translateY(20px); }
        .anime-card.loaded { opacity: 1; transform: translateY(0); }
        .anime-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .anime-card img { width: 100%; height: 250px; object-fit: cover; }
        .anime-info { padding: 15px; }
        .anime-title { font-weight: 600; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .anime-meta { font-size: 0.85rem; color: var(--text-secondary); }
        
        /* PÁGINA DE DETALLE */
        .detail-container { padding: 40px 20px; max-width: 1200px; margin: 0 auto; animation: fadeIn 0.5s; }
        .detail-header { display: flex; gap: 30px; margin-bottom: 40px; }
        .detail-cover img { width: 250px; border-radius: var(--radius); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .detail-info { flex: 1; }
        .detail-meta { color: var(--text-secondary); margin-bottom: 15px; }
        .detail-actions { display: flex; gap: 15px; margin-top: 20px; }
        .chapter-list { list-style: none; margin-top: 30px; }
        .chapter-item { background: var(--bg-card); border-radius: var(--radius); margin-bottom: 10px; transition: var(--transition); }
        .chapter-item:hover { transform: translateX(5px); border-left: 3px solid var(--primary); }
        .chapter-item a { display: block; padding: 15px 20px; text-decoration: none; color: var(--text); }
        
        /* ADMIN PANEL */
        .admin-panel { background: var(--bg-card); border-radius: var(--radius); padding: 20px; margin-top: 30px; }
        .admin-form { display: grid; gap: 15px; margin-top: 15px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 5px; font-weight: 500; }
        .form-input { padding: 10px; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: var(--radius); color: var(--text); }
        
        /* LOADING Y ESTADOS */
        .loading { display: flex; justify-content: center; align-items: center; height: 200px; flex-direction: column; gap: 15px; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--border); border-left: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        
        /* FOOTER */
        footer { background: var(--bg-secondary); padding: 40px 20px 20px; margin-top: 60px; border-top: 1px solid var(--border); }
        .footer-content { max-width: 1400px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; margin-bottom: 30px; }
        .footer-section h3 { margin-bottom: 15px; color: var(--primary); }
        .footer-links { list-style: none; }
        .footer-links li { margin-bottom: 10px; }
        .footer-links a { color: var(--text-secondary); text-decoration: none; transition: var(--transition); }
        .footer-links a:hover { color: var(--primary); }
        .footer-bottom { text-align: center; padding-top: 20px; border-top: 1px solid var(--border); color: var(--text-secondary); }
        
        /* ANIMACIONES */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOutRight { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header-container { flex-wrap: wrap; height: auto; padding: 10px 0; }
            .search-container { order: 3; width: 100%; margin: 10px 0 0; max-width: 100%; }
            .hero-carousel { height: 300px; }
            .carousel-slide { padding: 0 20px; }
            .carousel-title { font-size: 1.8rem; }
            .carousel-image { width: 40%; }
            .detail-header { flex-direction: column; }
            .detail-cover img { width: 100%; max-width: 250px; margin: 0 auto; }
            .anime-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        }
    </style>
</head>
<body>
    <!-- SOLO EL CONTENEDOR PRINCIPAL - TODO SE GENERA CON JS -->
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <div>Cargando Shinees...</div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // =================================================================
        // 1. CONFIGURACIÓN DE FIREBASE
        // =================================================================
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDsv2keytFIEeS4QT4_chwOHMgyWpV8gP4",
            authDomain: "shinees.firebaseapp.com",
            projectId: "shinees",
            storageBucket: "shinees.appspot.com",
            messagingSenderId: "109623976622",
            appId: "1:109623976622:web:c9ab5a1c345f502b71833f",
        };

        // Inicializar Firebase
        firebase.initializeApp(FIREBASE_CONFIG);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Estado de la aplicación
        let currentUser = null;
        let currentTheme = localStorage.getItem('shinees-theme') || 'dark';
        let catalogData = [];
        
        // =================================================================
        // 2. FUNCIONES DE UTILIDAD
        // =================================================================
        
        // Mostrar notificación
        function showNotification(message, type = 'info') {
            // Eliminar notificación existente
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = message;
            notification.style.cssText = `
                position: fixed; top: 80px; right: 20px; 
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#ff6b1a'}; 
                color: white; padding: 12px 20px; border-radius: 8px; 
                box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 2000; 
                animation: slideInRight 0.3s forwards;
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Aplicar tema
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            currentTheme = theme;
            localStorage.setItem('shinees-theme', theme);
        }
        
        // Cambiar tema
        function toggleTheme() {
            const themes = ['dark', 'light', 'girl', 'boy'];
            const currentIndex = themes.indexOf(currentTheme);
            const nextTheme = themes[(currentIndex + 1) % themes.length];
            applyTheme(nextTheme);
            showNotification(`Tema cambiado a: ${nextTheme}`);
        }
        
        // =================================================================
        // 3. SISTEMA DE RUTAS Y VISTAS
        // =================================================================
        
        // Renderizar la estructura base de la página
        function renderBaseLayout() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <header>
                    <div class="header-container">
                        <a href="/" class="logo">SHINEES</a>
                        <nav class="main-nav">
                            <a href="#" class="nav-link" data-route="home">Inicio</a>
                            <a href="#" class="nav-link" data-route="catalog">Catálogo</a>
                            <a href="#" class="nav-link" data-route="manga">Manga</a>
                            ${currentUser && currentUser.email === 'admin@shinees.com' ? 
                                '<a href="#" class="nav-link" data-route="admin">Admin</a>' : ''}
                        </nav>
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="Buscar anime o manga...">
                            <button class="search-btn">🔍</button>
                        </div>
                        <div class="user-menu">
                            <button class="theme-toggle">${getThemeIcon()}</button>
                            ${currentUser ? 
                                `<div class="user-avatar" title="${currentUser.email}">${currentUser.email.charAt(0).toUpperCase()}</div>` :
                                '<button class="nav-link" id="login-btn">Iniciar Sesión</button>'
                            }
                        </div>
                    </div>
                </header>
                <main id="main-content">
                    <!-- El contenido dinámico va aquí -->
                </main>
                <footer>
                    <div class="footer-content">
                        <div class="footer-section">
                            <h3>Navegación</h3>
                            <ul class="footer-links">
                                <li><a href="#" data-route="home">Inicio</a></li>
                                <li><a href="#" data-route="catalog">Catálogo</a></li>
                                <li><a href="#" data-route="manga">Manga</a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h3>Cuenta</h3>
                            <ul class="footer-links">
                                <li><a href="#" id="footer-profile">Mi Perfil</a></li>
                                <li><a href="#" id="footer-logout">Cerrar sesión</a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h3>Shinees</h3>
                            <ul class="footer-links">
                                <li><a href="#">Sobre nosotros</a></li>
                                <li><a href="#">Términos de uso</a></li>
                                <li><a href="#">Contacto</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p>© 2024 Shinees Platform. Todos los derechos reservados.</p>
                    </div>
                </footer>
            `;
            
            // Aplicar tema actual
            applyTheme(currentTheme);
            
            // Agregar event listeners
            setupEventListeners();
        }
        
        // Obtener ícono del tema actual
        function getThemeIcon() {
            const icons = { 'dark': '🌙', 'light': '☀️', 'girl': '🌸', 'boy': '⚡' };
            return icons[currentTheme] || '🌙';
        }
        
        // Renderizar página de inicio
        function renderHomePage() {
            const mainContent = document.getElementById('main-content');
            const trending = catalogData.filter(item => item.destacado);
            const recent = [...catalogData].sort((a, b) => new Date(b.fecha) - new Date(a.fecha)).slice(0, 12);
            
            mainContent.innerHTML = `
                <div class="hero-carousel">
                    ${trending.map((item, index) => `
                        <div class="carousel-slide ${index === 0 ? 'active' : ''}">
                            <div class="carousel-content">
                                <h1 class="carousel-title">${item.titulo}</h1>
                                <p class="carousel-description">${item.descripcion}</p>
                                <a href="#" class="nav-link" data-route="detail" data-id="${item.id}" style="display: inline-block; background: var(--primary); color: white; padding: 10px 20px; border-radius: 20px;">Ver Ahora</a>
                            </div>
                            <img src="${item.portada}" class="carousel-image" alt="${item.titulo}">
                        </div>
                    `).join('')}
                </div>
                
                <section class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">🔥 Tendencias</h2>
                        <a href="#" class="view-all" data-route="catalog">Ver todo</a>
                    </div>
                    <div class="anime-grid">
                        ${trending.map(item => `
                            <a href="#" class="anime-card" data-route="detail" data-id="${item.id}">
                                <img src="${item.portada}" alt="${item.titulo}" loading="lazy">
                                <div class="anime-info">
                                    <div class="anime-title">${item.titulo}</div>
                                    <div class="anime-meta">${item.tipo} • ${item.estado}</div>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                </section>
                
                <section class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">🆕 Recientes</h2>
                        <a href="#" class="view-all" data-route="catalog">Ver todo</a>
                    </div>
                    <div class="anime-grid">
                        ${recent.map(item => `
                            <a href="#" class="anime-card" data-route="detail" data-id="${item.id}">
                                <img src="${item.portada}" alt="${item.titulo}" loading="lazy">
                                <div class="anime-info">
                                    <div class="anime-title">${item.titulo}</div>
                                    <div class="anime-meta">${item.tipo} • ${item.estado}</div>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                </section>
            `;
            
            // Iniciar carrusel automático
            initCarousel();
            
            // Animar tarjetas
            animateCards();
        }
        
        // Renderizar página de detalle
        function renderDetailPage(itemId) {
            const item = catalogData.find(i => i.id === itemId);
            if (!item) {
                showNotification('Contenido no encontrado', 'error');
                renderHomePage();
                return;
            }
            
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="detail-container">
                    <div class="detail-header">
                        <div class="detail-cover">
                            <img src="${item.portada}" alt="${item.titulo}">
                        </div>
                        <div class="detail-info">
                            <div class="detail-meta">${item.tipo} • ${item.genero} • ${item.estado}</div>
                            <h1>${item.titulo}</h1>
                            <p>${item.descripcion}</p>
                            <div class="detail-actions">
                                <a href="${item.enlace || '#'}" class="nav-link" style="background: var(--primary); color: white; padding: 10px 20px; border-radius: 20px;">▶ Ver Ahora</a>
                                <button class="nav-link" style="background: var(--bg-card);">+ Mi Lista</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-body">
                        <h2>Capítulos/Episodios</h2>
                        <ul class="chapter-list">
                            ${item.capitulos ? item.capitulos.map((cap, index) => `
                                <li class="chapter-item">
                                    <a href="${cap.enlace}" target="_blank">
                                        ${item.tipo === 'Manga' ? 'Capítulo' : 'Episodio'} ${index + 1}: ${cap.titulo || ''}
                                    </a>
                                </li>
                            `).join('') : '<p>No hay capítulos disponibles</p>'}
                        </ul>
                    </div>
                </div>
            `;
        }
        
        // Renderizar panel de administración
        function renderAdminPanel() {
            if (!currentUser || currentUser.email !== 'admin@shinees.com') {
                showNotification('Acceso denegado', 'error');
                renderHomePage();
                return;
            }
            
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="content-section">
                    <h1>Panel de Administración</h1>
                    <p>Gestiona el contenido de Shinees</p>
                    
                    <div class="admin-panel">
                        <h3>Agregar Nuevo Contenido</h3>
                        <form class="admin-form" id="add-content-form">
                            <div class="form-group">
                                <label>Título</label>
                                <input type="text" class="form-input" name="titulo" required>
                            </div>
                            <div class="form-group">
                                <label>Descripción</label>
                                <textarea class="form-input" name="descripcion" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>URL de la Portada (Google Drive)</label>
                                <input type="url" class="form-input" name="portada" required>
                            </div>
                            <div class="form-group">
                                <label>Tipo</label>
                                <select class="form-input" name="tipo" required>
                                    <option value="Anime">Anime</option>
                                    <option value="Manga">Manga</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Género</label>
                                <input type="text" class="form-input" name="genero" required>
                            </div>
                            <div class="form-group">
                                <label>Estado</label>
                                <select class="form-input" name="estado" required>
                                    <option value="En emisión">En emisión</option>
                                    <option value="Finalizado">Finalizado</option>
                                    <option value="Próximamente">Próximamente</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>¿Destacado?</label>
                                <select class="form-input" name="destacado">
                                    <option value="false">No</option>
                                    <option value="true">Sí</option>
                                </select>
                            </div>
                            <button type="submit" class="nav-link" style="background: var(--primary); color: white; margin-top: 10px;">Agregar Contenido</button>
                        </form>
                    </div>
                    
                    <div class="admin-panel" style="margin-top: 30px;">
                        <h3>Contenido Existente</h3>
                        <div class="anime-grid">
                            ${catalogData.map(item => `
                                <div class="anime-card">
                                    <img src="${item.portada}" alt="${item.titulo}">
                                    <div class="anime-info">
                                        <div class="anime-title">${item.titulo}</div>
                                        <div class="anime-meta">${item.tipo} • ${item.estado}</div>
                                        <button class="nav-link" style="margin-top: 10px; font-size: 0.8rem;" data-id="${item.id}">Editar</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            // Agregar funcionalidad al formulario
            document.getElementById('add-content-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const contentData = Object.fromEntries(formData.entries());
                
                // Generar ID único
                contentData.id = generateId();
                contentData.fecha = new Date().toISOString();
                
                try {
                    // Aquí iría la lógica para guardar en Firestore
                    showNotification('Contenido agregado correctamente', 'success');
                    e.target.reset();
                    
                    // Recargar los datos
                    await loadCatalogData();
                    renderAdminPanel();
                } catch (error) {
                    showNotification('Error al agregar contenido: ' + error.message, 'error');
                }
            });
        }
        
        // =================================================================
        // 4. FUNCIONALIDADES DE LA APLICACIÓN
        // =================================================================
        
        // Inicializar carrusel automático
        function initCarousel() {
            const slides = document.querySelectorAll('.carousel-slide');
            if (slides.length <= 1) return;
            
            let currentIndex = 0;
            setInterval(() => {
                slides[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % slides.length;
                slides[currentIndex].classList.add('active');
            }, 5000);
        }
        
        // Animar tarjetas al cargar
        function animateCards() {
            const cards = document.querySelectorAll('.anime-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('loaded');
                }, index * 100);
            });
        }
        
        // Generar ID único
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        // Cargar datos del catálogo (simulado - en producción vendría de Firestore)
        async function loadCatalogData() {
            // Datos de ejemplo - en producción esto vendría de Firestore

        // =================================================================
        // 5. CONFIGURACIÓN DE EVENT LISTENERS
        // =================================================================
        
        function setupEventListeners() {
            // Navegación por rutas
            document.addEventListener('click', (e) => {
                if (e.target.matches('[data-route]')) {
                    e.preventDefault();
                    const route = e.target.getAttribute('data-route');
                    const id = e.target.getAttribute('data-id');
                    
                    if (route === 'home') renderHomePage();
                    else if (route === 'detail') renderDetailPage(id);
                    else if (route === 'admin') renderAdminPanel();
                    else if (route === 'catalog') {
                        // Implementar vista de catálogo completo
                        renderHomePage();
                    }
                }
                
                // Login
                if (e.target.id === 'login-btn' || e.target.id === 'footer-profile') {
                    renderLoginModal();
                }
                
                // Logout
                if (e.target.id === 'footer-logout') {
                    auth.signOut();
                    showNotification('Sesión cerrada', 'info');
                }
                
                // Cambio de tema
                if (e.target.classList.contains('theme-toggle')) {
                    toggleTheme();
                }
            });
            
            // Búsqueda
            document.querySelector('.search-btn').addEventListener('click', () => {
                const query = document.querySelector('.search-input').value.trim();
                if (query) {
                    showNotification(`Buscando: "${query}"`);
                    // Implementar búsqueda
                }
            });
            
            document.querySelector('.search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query) {
                        showNotification(`Buscando: "${query}"`);
                        // Implementar búsqueda
                    }
                }
            });
        }
        
        // Renderizar modal de login
        function renderLoginModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.style.cssText = `
                position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
                display: flex; justify-content: center; align-items: center; z-index: 2000;
            `;
            modal.innerHTML = `
                <div class="admin-panel" style="max-width: 400px; width: 90%; position: relative;">
                    <button class="theme-toggle" style="position: absolute; top: 10px; right: 10px;">✕</button>
                    <h2>Iniciar Sesión</h2>
                    <form class="admin-form" id="login-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-input" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-input" name="password" required>
                        </div>
                        <button type="submit" class="nav-link" style="background: var(--primary); color: white;">Entrar</button>
                    </form>
                    <p style="text-align: center; margin-top: 15px; color: var(--text-secondary);">
                        ¿No tienes cuenta? <a href="#" style="color: var(--primary);" id="show-register">Regístrate</a>
                    </p>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Cerrar modal
            modal.querySelector('.theme-toggle').addEventListener('click', () => {
                modal.remove();
            });
            
            // Login
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const email = formData.get('email');
                const password = formData.get('password');
                
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    modal.remove();
                    showNotification('¡Bienvenido!', 'success');
                } catch (error) {
                    showNotification('Error: ' + error.message, 'error');
                }
            });
        }
        
        // =================================================================
        // 6. INICIALIZACIÓN DE LA APLICACIÓN
        // =================================================================
        
        async function initApp() {
            try {
                // Cargar datos del catálogo
                await loadCatalogData();
                
                // Renderizar la interfaz
                renderBaseLayout();
                renderHomePage();
                
                // Configurar autenticación
                auth.onAuthStateChanged(user => {
                    currentUser = user;
                    renderBaseLayout();
                    renderHomePage();
                    
                    if (user) {
                        showNotification(`Bienvenido ${user.email}`, 'success');
                    }
                });
                
            } catch (error) {
                console.error('Error inicializando la app:', error);
                showNotification('Error al cargar la aplicación', 'error');
            }
        }
        
        // Iniciar la aplicación
        initApp();
    });
